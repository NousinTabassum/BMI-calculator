<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: darkslategrey;
        }

        .container {
            background-color: darkolivegreen;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div class="container w-50 border border-primary  pb-4">
        <h1 class="m-3 text-center text-white">BMI Calculator</h1>

        <div class="w-75 m-auto">



            <div class="input-group input-group m-2 border border-primary ">
                <span class="input-group-text">Weight</span>
                <input id="weigth" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="Enter your Weight in kg">
            </div>

            <div class="input-group m-2 border border-primary">
                <span class="input-group-text">Height</span>
                <input id="foot" type="text" class="form-control" placeholder="foot" aria-label="Username">

                <input id="inch" type="text" class="form-control" placeholder="Inch" aria-label="Server">
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <button onclick="calculate()" class="btn btn-primary ">Calculate</button>
            <button onclick="reset()" class="btn btn-primary ms-2">Reset</button>
        </div>
        <div id="result"
            class=" d-none border border-primary text-center fs-4 text-white my-3 rounded p-1 fw-bold w-75 m-auto">
            <p>BMI = <span id="textarea"> </span> (<span id="weight-map"> </span>)
            </p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculation.js"></script>
</body>

</html>
